    <script type="text/javascript">
    var gui;
    function initialize() {
        // initialise the google map
		
		/*var map = L.map('map_canvas', {
			center: [41.6, -81.4228833],
			zoom: 13
		});
		
		L.tileLayer('http://maps1.clemetparks.com/tilestache/tilestache.cgi/basemap/{z}/{x}/{y}.jpg', {
			attribution: 'Map data &copy; <a href="http://maps.clevelandmetroparks.com">Cleveland Metroparks</a>,
			maxZoom: 16
		}).addTo(map);*/
		
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: new google.maps.LatLng(41.58, -81.4228833),
            zoom: 13,
            mapTypeId:google.maps.MapTypeId.SATELLITE,
            mapTypeControl:false,
			maxZoom:15,
            minZoom:12,
            scrollwheel: false,
            panControl: true,
            zoomControl: true,
            scaleControl: false,
            streetViewControl: false,
            overviewMapControl: false,
        });

        var map_style = {};
        map_style.google_maps_customization_style = [
            {
                stylers:[
                    { invert_lightness:true },
                    { weight:1 },
                    { saturation:-100 },
                    { lightness:-40 }
                ]
            },
            {
                elementType:"labels",
                stylers:[
                    { visibility:"simplified" }
                ]
            }
        ];

        var Soft = function () {
            this.Soft = function () {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                map.setOptions({styles:map_style.google_maps_customization_style});
            }
        }


        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
        map.setOptions({styles:map_style.google_maps_customization_style});

        var TorqueOptions = {
            user: "bgarman4",
            table: "nc_coyote_test1",
            column: "pointtime",
            cumulative: false,
            resolution: 3,
            steps: 1600,
            fps: 6,
            fitbounds: false,
            clock: true,
            trails: false,
            point_type:'circle',
            cellsize:4
        }

        var torque = null;
        Torque(function (env) {
            Torque.app = new env.app.Instance();
            torque = new Torque.app.addLayer(map, TorqueOptions);
            Torque.env = env;
        });

    }
    </script>

<body onload="initialize()">
